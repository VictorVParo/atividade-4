<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>

</head>

<body>
    <!-- form: Formulario -->
<form>
        <!-- Titulo -->
    <h1>Cadastros de Desenvolvedores</h1>
    <p>Complete suas informações</p>    

        <!-- text: local de escrever -->
    Nome <br>
        <input type="text" name="Nome"><br>

    Sobrenome <br>
        <input type="text" name="Sobrenome"><br>

    Email <br>
        <input type="text" name="Email"><br><br><br>

        <!-- radio: para escolher opção -->
    De qual lado da aplicação você desenvolve <br>
        <input type="radio" name="Area de desenvolvimento" value="Front"> Front end
        <input type="radio" name="Area de desenvolvimento" value="Back"> Back end
        <input type="radio" name="Area de desenvolvimento" value="Full"> FullStack
        <br><br><br>

    Senioridade <br>
            <!-- lista para selecionar 1 opção -->
        <select name="Senioridade">

            <option value="Junior">Junior</option>
            <option value="Pleno">Pleno</option>
            <option value="Senior">Senior</option>

        </select>
        <br><br><br>

        <!-- checkbox: escolher mais de uma opção -->
    Selecione as tecnologias que você utiliza: <br>
        <input type="checkbox" name="tecnologias">HTML
        <input type="checkbox" name="tecnologias">CSS
        <input type="checkbox" name="tecnologias">JavaScript
        <input type="checkbox" name="tecnologias">PHP
        <input type="checkbox" name="tecnologias">C#
        <input type="checkbox" name="tecnologias">Python
        <input type="checkbox" name="tecnologias">Java 
        <br><br><br>

        <!-- textarea: local para escrever -->
    Conte um pouco de sua experiencia: <br>
    <textarea></textarea>
    <br>
    <input type="submit" name="Concluido">
</form>

</body>

</html>
